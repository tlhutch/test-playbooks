---
ad_hoc_command:
  ad hoc: {copy: false, delete: false, start: true}
  admin: {copy: false, delete: false, start: true}
  read: {copy: false, delete: false, start: false}
  update: {copy: false, delete: false, start: false}
  use: {copy: false, delete: false, start: false}
credential:
  admin: {copy: false, delete: true, edit: true}
  read: {copy: false, delete: false, edit: false}
  use: {copy: false, delete: false, edit: false}
custom_inventory_script:
  admin: {copy: false, delete: true, edit: true}
  read: {copy: false, delete: false, edit: false}
inventory:
  ad hoc: {adhoc: true, copy: false, delete: false, edit: false}
  admin: {adhoc: true, copy: false, delete: true, edit: true}
  read: {adhoc: false, copy: false, delete: false, edit: false}
  update: {adhoc: false, copy: false, delete: false, edit: false}
  use: {adhoc: false, copy: false, delete: false, edit: false}
inventory_update:
  ad hoc: {delete: false, start: false}
  admin: {delete: true, start: true}
  read: {delete: false, start: false}
  update: {delete: false, start: true}
  use: {delete: false, start: false}
# NOTE: for groups with no inventory source, start and schedule should be false but we test these in our unittests and not in integration
group:
  ad hoc: {copy: false, delete: false, edit: false}
  admin: {copy: true, delete: true, edit: true}
  read: {copy: false, delete: false, edit: false}
  update: {copy: false, delete: false, edit: false}
  use: {copy: false, delete: false, edit: false}
host:
  ad hoc: {delete: false, edit: false}
  admin: {delete: true, edit: true}
  read: {delete: false, edit: false}
  update: {delete: false, edit: false}
  use: {delete: false, edit: false}
inventory_source:
  ad hoc: {edit: false, start: false, schedule: false, delete: false}
  admin: {edit: true, start: true, schedule: true, delete: true}
  read: {edit: false, start: false, schedule: false, delete: false}
  update: {edit: false, start: true, schedule: true, delete: false}
  use: {edit: false, start: false, schedule: false, delete: false}
job:
  admin: {delete: false, start: true}
  execute: {delete: false, start: true}
  read: {delete: false, start: false}
job_template:
  admin: {copy: false, delete: true, edit: true, schedule: true, start: true}
  execute: {copy: false, delete: false, edit: false, schedule: true, start: true}
  read: {copy: false, delete: false, edit: false, schedule: false, start: false}
notification_template:
  org_admin: {copy: true, delete: true, edit: true}
  superuser: {copy: true, delete: true, edit: true}
organization:
  admin: {delete: true, edit: true}
  auditor: {delete: false, edit: false}
  member: {delete: false, edit: false}
  read: {delete: false, edit: false}
# NOTE: for manual projects, start and schedule should be 'false' but we test these in our unittests and not in integration
project:
  admin: {copy: false, delete: true, edit: true, schedule: true, start: true}
  read: {copy: false, delete: false, edit: false, schedule: false, start: false}
  update: {copy: false, delete: false, edit: false, schedule: true, start: true}
  use: {copy: false, delete: false, edit: false, schedule: false, start: false}
project_update:
  admin: {delete: true, start: true}
  read: {delete: false, start: false}
  update: {delete: false, start: true}
  use: {delete: false, start: false}
schedule:
  org_admin: {delete: true, edit: true}
  superuser: {delete: true, edit: true}
system_job:
  superuser: {delete: true, start: false}
team:
  admin: {delete: true, edit: true}
  member: {delete: false, edit: false}
  read: {delete: false, edit: false}
user:
  # org_admins cannot delete org_users within their own organization
  org_admin: {delete: false, edit: true}
  superuser: {delete: true, edit: true}
workflow_job_template:
  admin: {"edit": true, "start": true, "copy": false, "schedule": true, "delete": true}
  execute: {"edit": false, "start": true, "copy": false, "schedule": true, "delete": false}
  read: {"edit": false, "start": false, "copy": false, "schedule": false, "delete": false}
